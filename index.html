<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Scale</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-6 column">
                <div class="form-field">
                    <label for="log-scale">Log Scale</label>
                    <input type="range" id="log-scale"/>
                </div>
                <div class="form-field">
                    <label for="log-scale-input">Value</label>
                    <input type="number" id="log-scale-input" step="0.01" min="0.01" max="1"/>
                </div>
                <div class="form-field">
                    <label for="log-value">Log Value</label>
                    <input type="number" id="log-value" min="100" max="1000"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="log-slider.js"></script>
</body>
</html>
